<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media & Sleep Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Social Media & Sleep Survey</h2>
        <form method="POST" action="{% url 'predict_stress' %}">
            {% csrf_token %}
            <label>Age:</label>
            <input type="text" name="age"><br>
        
            <label>Gender (0=Male, 1=Female, 2=Other):</label>
            <input type="text" name="gender"><br>
        
            <label>Avg Social Media Usage (1-7):</label>
            <input type="text" name="social_media_usage"><br>
        
            <label>Dominant Social Media Platform (0-4):</label>
            <input type="text" name="dominant_platform"><br>
        
            <label>Social Media Check Frequency (1-4):</label>
            <input type="text" name="check_freq"><br>
        
            <label>Pre-Sleep SM Use (1-5):</label>
            <input type="text" name="pre_sleep_usage"><br>
        
            <label>Type of Content Consumed (0-2):</label>
            <input type="text" name="content_type"><br>
        
            <label>Sleep Latency (1-5):</label>
            <input type="text" name="sleep_latency"><br>
        
            <label>Total Sleep Time (1-5):</label>
            <input type="text" name="total_sleep"><br>
        
            <label>Sleep Efficiency (1-5):</label>
            <input type="text" name="sleep_efficiency"><br>
        
            <label>Sleep Quality (1-5):</label>
            <input type="text" name="sleep_quality"><br>
        
            <label>WASO (1-5):</label>
            <input type="text" name="waso"><br>
        
            <label>Number of Awakenings (1-4):</label>
            <input type="text" name="num_awakenings"><br>
        
            <label>Melatonin Level (1-4):</label>
            <input type="text" name="melatonin"><br>
        
            <label>Cortisol Level (1-5):</label>
            <input type="text" name="cortisol"><br>
        
            <label>Blue Light Exposure (1-5):</label>
            <input type="text" name="blue_light_exposure"><br>
        
            <label>Stress Level Rating (1-5):</label>
            <input type="text" name="stress_level"><br>

            <label>Anxiety/Depression (1-5):</label>
            <input type="text" name="anxiety_depression"><br>
        
            <label>Restlessness (1-5):</label>
            <input type="text" name="restlessness"><br>
        
            <label>Interest Fluctuation (1-5):</label>
            <input type="text" name="interest_fluctuation"><br>
        
            <label>Relationship Status (0=No, 1=Yes):</label>
            <input type="text" name="relationship_status"><br>
        
            <label>Loneliness/Isolation (1-5):</label>
            <input type="text" name="loneliness"><br>
        
            
        
            <button type="submit">Predict Stress Level</button>
        </form>
        
        {% if prediction %}
            <h2>Predicted Addiction Level: {{ prediction }}</h2>
        {% endif %}
        
    </div>
</body>
</html>
